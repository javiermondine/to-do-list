<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
            <button id="add-project-btn">New Project</button>
        </div>
        <div class="main-content">
            <h1 id="project-title"></h1>
            <ul id="todo-list"></ul>
            <button id="add-todo-btn">New Todo</button>
        </div>
    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>New Project</h2>
            <input type="text" id="project-name-input" placeholder="Project Name">
            <button id="submit-project-btn">Add Project</button>
        </div>
    </div>

    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>New/Edit Todo</h2>
            <input type="hidden" id="todo-id">
            <input type="text" id="todo-title-input" placeholder="Title">
            <textarea id="todo-description-input" placeholder="Description"></textarea>
            <input type="date" id="todo-dueDate-input">
            <select id="todo-priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="submit-todo-btn">Add/Update Todo</button>
        </div>
    </div>
</body>
</html>
